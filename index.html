<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Movie Tickets</title>
</head>
<body>
    <header class="header" id="header">
        <div class="container">
            <h1 class="text-center text-capitalize">movie tickets</h1>
        </div>
    </header>

    <main class="main" id="main">
        <section class="section" id="formSection">
            <div class="container">
                <form action="#" class="form" id="ticketForm">
                    <div class="row">
                        <div class="col-4">
                            <select name="movie" id="movieSelect" class="form-select">
                            <option value="">-- Select Movie --</option>
                            <option value="captain america">Captain America: Brave New World</option>
                            <option value="the monkey">The Monkey</option>
                            <option value="dog man">Dog Man</option>
                            <option value="one of them days">One Of Them Days</option>
                            <option value="mufasa">Mufasa: The Lion KIng</option>
                            <option value="paddington">Paddington In Peru</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <label for="totalTickets">Tickets</label>
                            <input type="text" id="totalTickets" value="" />
                            <div class="toggleDiv my-5">
                                <button class="toggler btn btn-primary" id="subtract" type="button">-</button>
                                    <span id="toggleDisplay"></span>
                                    <button class="toggler btn btn-primary" id="add" type="button">+</button>
                                </div>   
                                <div class="my-3">
                                    <button class="btn btn-danger" id="submitBtn" type="submit">Confirm Ticket Purchase</button>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="receipt-div" id="receiptDiv"></div>
                            </div>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>

                    </select>
                </form>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
